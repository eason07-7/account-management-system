<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳戶管理系統 - 註冊</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1>註冊新帳號</h1>
            <form id="registerForm">
                <div class="form-group">
                    <label for="account">會員帳號 <span class="required">*</span></label>
                    <input type="text" id="account" name="account" required placeholder="請輸入會員帳號">
                </div>
                <div class="form-group">
                    <label for="name">會員姓名 <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required placeholder="請輸入會員姓名">
                </div>
                <div class="form-group">
                    <label for="password">帳號密碼 <span class="required">*</span></label>
                    <input type="password" id="password" name="password" required placeholder="請輸入密碼" minlength="4">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">確認密碼 <span class="required">*</span></label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="請再次輸入密碼">
                </div>
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                <button type="submit" class="btn btn-primary">註冊</button>
                <p class="register-link">
                    已有帳號？<a href="index.html">返回登入</a>
                </p>
            </form>
        </div>
    </div>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/register.js"></script>
</body>
</html>
