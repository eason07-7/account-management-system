<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帳戶管理系統 - 登入</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <h1>帳戶管理系統</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="account">會員帳號</label>
                    <input type="text" id="account" name="account" required placeholder="請輸入會員帳號">
                </div>
                <div class="form-group">
                    <label for="password">帳號密碼</label>
                    <input type="password" id="password" name="password" required placeholder="請輸入密碼">
                </div>
                <div id="errorMessage" class="error-message"></div>
                <button type="submit" class="btn btn-primary">登入</button>
                <p class="register-link">
                    還沒有帳號？<a href="register.html">立即註冊</a>
                </p>
            </form>
        </div>
    </div>
    <script type="module" src="js/config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
